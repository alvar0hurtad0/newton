general:
  description: 'Rebuilds local development environment from remote destination'
  uli: false
drupal:
  modules:
    enable:
      - context_ui
      - devel
      - syslog
      - coder
      - stage_file_proxy
      - diff
      - features_diff
      - reroute_email
      - fpa
      - module_filter
      - views_ui
  variables:
    set:
      preprocess_js: 0
      preprocess_css: 0
      admin_theme: adminimal
      reroute_email_address: 'drupales@aspgems.com'
      reroute_email_enable: 1   
