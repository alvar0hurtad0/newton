general:
  description: 'Rebuilds local development environment from remote destination'
  uli: false
drupal:
  modules:
    enable:
      - context_ui
      - devel
      - syslog
      - stage_file_proxy
      - diff
      - features_diff
      - mail_redirect
      - fpa
      - module_filter
      - views_ui
  variables:
    set:
      preprocess_js: 0
      preprocess_css: 0
      mail_redirect_opt: address
      mail_redirect_address: drupales@aspgems.com
      admin_theme: adminimal
