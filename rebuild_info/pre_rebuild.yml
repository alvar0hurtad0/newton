general:
  description: 'Rebuilds local development environment from remote destination'
  uli: false
drupal:
  modules:
    disable:
      - devel
      - syslog
      - stage_file_proxy
      - diff
      - features_diff
      - reroute_email
      - fpa
      - module_filter
  variables:
    set:
      preprocess_js: 1
      preprocess_css: 1
